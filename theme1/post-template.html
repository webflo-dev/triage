<div class="slide" style="color: {{textcolor}}; background-color: {{backgroundcolor}}"  data-type="{{type}}" data-width="{{width}}" data-height="{{height}}" data-imagewidth="{{imagewidth}}" data-imageheight="{{imageheight}}" data-textcolor="{{textcolor}}" data-color1="{{color1}}" data-color2="{{color2}}" data-color3="{{color3}}" data-color4="{{color4}}" data-color5="{{color5}}" data-color6="{{color6}}" data-color7="{{color7}}" data-videoformats="{{videoformats}}" data-polygon='{{polygon}}'>
	<a name="{{index}}" class="internal"></a>
	
	<div class="post" style="top: {{top:70}}%; left: {{left:20}}%; width: {{width:60}}%; height: {{height:30}}%">
		<div class="content">
		{{post}}
		</div>
	</div>
			
	<img class="image blank" src="//:0" width="{{imagewidth}}" height="{{imageheight}}" data-url="{{imageurl}}" />
</div>
